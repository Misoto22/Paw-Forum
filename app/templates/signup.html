{% extends "base.html" %}

{% block content %}
<div class="Signup">
    <h1>Create Account</h1>
    <div class="CreateAccountLogo">
        <a href="#" onclick="socialSignUp('twitter')"><img src="{{ url_for('static', filename='image/l1.jpg') }}" alt="tw"></a>
        <a href="#" onclick="socialSignUp('google')"><img src="{{ url_for('static', filename='image/l2.png') }}" alt="gg"></a>
        <a href="#" onclick="socialSignUp('facebook')"><img src="{{ url_for('static', filename='image/l3.png') }}" alt="fb"></a>
    </div>

    <form class="SignupForm" method="POST" action="{{ url_for('signup') }}">
        <span>Or use your email for registration</span>
        <input type="text" name="username" placeholder="User Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">SIGN UP</button>
    </form>
</div>
{% endblock %}
