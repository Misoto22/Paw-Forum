{% extends "base.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('post_detail', post_id=post.id) }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <p>Posted by: {{ post.user.username }}</p>
        </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
