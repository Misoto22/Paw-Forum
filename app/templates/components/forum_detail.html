<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PawForum</title>
  <link rel="stylesheet" href="/app/static/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>
<body>
<div class="forum-detail">
  <div class="forum-header">
    <img src="/app/static/image/avatar.png" alt="User Avatar" class="avatar" />
    <div class="user-info">
      <span class="username">Banana Lala</span>
      <span class="post-time">3 days ago</span>
    </div>
  </div>
  <h2 class="forum-title">Finding the Right Pet Sitter</h2>
  <p class="forum-description">
    Discuss and share experiences on finding reliable pet sitters. What are
    the best practices for vetting a sitter? How do you ensure your pet is
    comfortable and safe in someone else's care?
  </p>
  <div class="forum-image-detail">
    <img src="/app/static/image/cat.png" alt="Cat" />
    <img src="/app/static/image/dog.png" alt="Dog" />
    <img src="/app/static/image/pig.png">
  <div class="forum-footer">
    <span class="likes">
      <img src="/app/static/image/like.png" alt="Like" class="like-icon" id="likeToggleDetail" />
      2.3k
    </span>
    <span class="comments">
      <img src="/app/static/image/comment.png" alt="Comment" class="comment-icon" />
      56
    </span>
  </div>
</div>
<script>
  document.getElementById('likeToggleDetail').addEventListener('click', function() {
    const likeImg = document.getElementById('likeToggleDetail');
    if (likeImg.src.includes('like.png')) {
      likeImg.src = '/app/static/image/liked.png';
    } else {
      likeImg.src = '/app/static/image/like.png';
    }
  });
</script>
</body>
</html>
